---
- name: Install Clickhouse
  hosts: clickhouse
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
  tasks:
    - block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.noarch.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.rpm"
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
      tags:
        - click
    - name: Install clickhouse packages
      become: true
      ansible.builtin.yum:
        name:
          - clickhouse-common-static-{{ clickhouse_version }}.rpm
          - clickhouse-client-{{ clickhouse_version }}.rpm
          - clickhouse-server-{{ clickhouse_version }}.rpm
      notify: Start clickhouse service
      tags:
        - click
    - name: Flush handlers
      meta: flush_handlers
      tags:
        - click

    - name: Create database
      ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc !=82
      changed_when: create_db.rc == 0
      tags:
        - click
        - make-db

- name: Install Vector
  become: true
  hosts: vector
  handlers:
    - name: Start vector service
      become: true
      systemd:
        name: vector
        state: restarted
        enabled: true

  tasks:
    - name: Make dirs
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      with_items:
        - "/home/gaidar/vector"
        - "{{ VECTOR_CONFIG }}"
        - "{{ VECTOR_DATA_DIR }}"
      tags:
        - vector

    - name: Get vector tar.gz
      ansible.builtin.get_url:
        url: "https://packages.timber.io/vector/0.42.0/vector-0.42.0-x86_64-unknown-linux-musl.tar.gz"
        dest: "/home/gaidar/"
      tags:
        - vector

    - name: Extract vector tar.gz
      ansible.builtin.unarchive:
        src: "/home/gaidar/vector-0.42.0-x86_64-unknown-linux-musl.tar.gz"
        dest: "/home/gaidar/vector"
        remote_src: true
      tags:
        - vector

    - name: Copy vector bin
      ansible.builtin.copy:
        src: /home/gaidar/vector/vector-x86_64-unknown-linux-musl/bin/vector
        dest: /usr/bin/
        mode: '0755'
        remote_src: true
      tags:
        - vector

    - name: Copy *.yaml file
      ansible.builtin.template:
        src: ./template/vector.yaml.j2
        dest: "{{ VECTOR_CONFIG }}/vector.yaml"
        mode: '0755'
      tags:
        - vector

    - name: Copy *.service file
      ansible.builtin.template:
        src: ./template/vector.service.j2
        dest: /etc/systemd/system/vector.service
        mode: '0664'
      notify: Start vector service
      tags:
        - vector

    - name: Flush handlers
      meta: flush_handlers
      tags:
        - vector

- name: Install nginx
  become: true
  hosts: lighthouse
  handlers:
    - name: Start nginx service
      systemd:
        name: nginx
        state: started
        enabled: true

  tasks:
    - name: Install depend packages
      apt:
        name:
          - curl
          - gnupg2
          - ca-certificates
          - lsb-release
          - ubuntu-keyring
      tags:
        - nginx

    - name: Import GPG-key
      apt_key:
        url: https://nginx.org/keys/nginx_signing.key
        state: present
      tags:
        - nginx

    - name: Add Nginx repo
      apt_repository:
        repo: "deb http://nginx.org/packages/ubuntu {{ ansible_distribution_release }} nginx"
        state: present
        filename: nginx
      tags:
        - nginx

    - name: Install Nginx
      apt:
        name: nginx
        state: present
        update_cache: true
      tags:
        - nginx

    - name: Copy *.conf file for nginx
      template:
        src: ./template/nginx.conf.j2
        dest: "/etc/nginx/nginx.conf"
        mode: '0644'
      notify: Start nginx service
      tags:
        - nginx

- name: Install LightHouse
  become: true
  hosts: lighthouse
  handlers:
    - name: Restart nginx service
      command: "nginx -s reload"

  tasks:
    - name: Clone Repo
      git:
        repo: "https://github.com/VKCOM/lighthouse"
        dest: "{{ root_dir }}"
        version: "master"
      tags:
        - lighthouse

    - name: Copy *.conf file for nginx
      template:
        src: ./template/default.conf.j2
        dest: "/etc/nginx/conf.d/default.conf"
        mode: '0644'
      notify: Restart nginx service
      tags:
        - lighthouse
